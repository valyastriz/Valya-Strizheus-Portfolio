<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
</head>
<body>

    <h1>Contact Me</h1>

    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>

      <br><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>

      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your email" required>

      <br>

      <p>Are you <strong>REALLY</strong> expecting a response?</p>
      <form action="">
        <input type="radio" name="response" value="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="response" value="no" id="no">
        <label for="no">No</label>
        <input type="radio" name="response" value="maybe" id="maybe">
        <label for="maybe">Maybe</label>
      </form>

      <br>

      <label for="riddle">How about a riddle?</label>
      <select name="riddle" id="riddle">
        <option value="coin">What has a head, a tail, but no body?</option>
        <option value="footsteps">The more you take, the more you leave behind. What am I?</option>
        <option value="letterm">What comes once in a minute, twice in a moment, but never in a thousand years?</option>
      </select>

      <br><br>

      <label for="answer">What's your guess?</label>
      <input type="text" id="answer" name="answer" placeholder="Enter your guess">

      <br>

      <p>Which of the following are true? Select all that apply.</p>
      <input type="checkbox" id="phonetype1" name="phonetype" value="iPhone">
      <label for="phonetype1">I use an iPhone</label><br>
      <input type="checkbox" id="phonetype2" name="phonetype" value="Android">
      <label for="phonetype2">I use an Android phone</label><br>
      <input type="checkbox" id="computer1" name="computer" value="Mac">
      <label for="computer1">I use a Mac Computer</label><br>
      <input type="checkbox" id="computer2" name="computer" value="Windows">
      <label for="computer2">I use a Windows Computer</label><br>
      <input type="checkbox" id="computer3" name="computer" value="Linux">
      <label for="computer3">I use a Linux OS computer</label>
      
      <br><br>

      <label for="inquiry"></label>
      <textarea name="inquiry" id="inquiry" cols="30" rows="7" placeholder="Enter your inquiry here" required></textarea>

      <br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </form>


</body>

</html>
